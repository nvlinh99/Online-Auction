language: node_js
node_js:
- node
warnings_are_errors: false
script:
- echo '*** Starting build ***'
- echo 'install dependencies'
- cd client && npm install
- echo 'Running Build'
- npm run build
deploy:
  provider: firebase
  token:
    secure: "$firebase_token"
  on:
    branch: client
env:
  global:
    secure: 
