language: node_js
node_js:
- node
warnings_are_errors: false
script:
- echo '*** Starting build ***'
- echo 'install dependencies'
- cd client && npm install
- echo 'Running Build'
- npm run build
after_success:
  - npm install -g firebase-tools
  - firebase --non-interactive deploy --token "$FIREBASE_TOKEN"
cache:
  directories:
  - node_modules